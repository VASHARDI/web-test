{% block test %}

{% block content %}

<style>
  button {
  cursor: pointer;
  min-width: 200px;
  padding: 15px 5px;
  text-transform: uppercase;
  vertical-align: middle;
  background: #3da35a;
  border: none;
  color: #ffffff;
  font-weight: 600;
  border-radius: 5px;
  box-shadow: 0 0 10px rgb(56,100,38);
  transition: all 1s;
}

button:hover {
  box-shadow: 0 0 25px rgb(56,100,38);
}

button:focus {
  outline: none;
}

</style>
{% for el in tasks %}
<p>
<li><font face="Comic Sans MS" size="5">{{el.title}}</font></li>
</p>
<iframe width="560" height="315" src="{{el.task0}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<button>Текстовая информация по теме</button>
</a>

{% endfor %}
